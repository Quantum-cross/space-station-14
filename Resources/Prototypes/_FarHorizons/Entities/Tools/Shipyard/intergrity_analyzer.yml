- type: entity
  id: IntegrityAnalyzer
  parent: BaseItem
  name: integrity analyzer
  suffix: Always Powered
  description: An engineer's tool to determine integrity of the nearby walls.
  components:
  - type: Sprite
    sprite: _FarHorizons/Tools/Shipyard/integrityanalyzer.rsi
    state: icon
    layers:
      - state: icon
      - state: analyzer
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Item
    heldPrefix: analyzer
    storedRotation: -90
  - type: ActivatableUI
    key: enum.IntegrityAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IntegrityAnalyzerUiKey.Key:
        type: IntegrityAnalyzerBoundUserInterface
  - type: ItemToggle
    onUse: false
  - type: IntegrityAnalyzer
    maxScanRange: 8
    scanDelay: 0.3
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: Tag
    tags:
      - IntegrityAnalyzer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }