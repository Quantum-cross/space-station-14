- type: entity
  id: RRCardMetabolizeAbsinthe
  parent: MetabolizeDrinkCondition
  categories:
  - HideSpawnMenu
  components:
  - type: RailroadSpawnFlow
    count:
      min: 1
      max: 3
  - type: RailroadCard
    title: rr-absinthe
    icon: 
    iconColor: '#9FED5896' # Easy
    color: '#515151' # Common
    images:
    - /Textures/_Starlight/Railroading/whiskey.png
    - /Textures/_Starlight/Railroading/daiquiri.png
    - /Textures/_Starlight/Railroading/martini.png
    - /Textures/_Starlight/Railroading/white.png
    - /Textures/_Starlight/Railroading/margarita.png
    - /Textures/_Starlight/Railroading/shampagne.png
    - /Textures/_Starlight/Railroading/glass.png
    - /Textures/_Starlight/Railroading/shot.png
    description: rr-alcohol-desc
  - type: RailroadMetabolizeTask
    reagents:
    - ReagentId: Absinthe
      Quantity: 30 # One glass
    icon:
      sprite: Objects/Consumable/Drinks/absintheglass.rsi
      state: icon_empty
  - type: RailroadDonationReward
    amount:
      min: 5
      max: 10

