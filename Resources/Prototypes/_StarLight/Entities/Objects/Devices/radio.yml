# Far Horizons edit: replace components with custom ones for separate handheld radio system
- type: entity
  name: expedition radio
  description: An advanced version of handheld radio. Features lower frequencies and a bluespace antenna for unlimited reception distance.
  parent: [ RadioHandheld, BaseCargoContraband ]
  id: RadioHandheldExpedition
  components:
  - type: HandheldRadio
    minFrequency: 60.0
    maxFrequency: 140.0
    currentFrequency: 78.9
    micEnabled: false
    speakerEnabled: false
    micListeningRange: 1.5
    recievesFromAnyMap: true
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
  - type: Sprite
    sprite: _FarHorizons/Objects/Devices/handheld_radio.rsi
    state: radio-exped
