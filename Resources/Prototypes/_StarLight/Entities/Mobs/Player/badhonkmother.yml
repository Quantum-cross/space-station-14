- type: entity
  abstract: true
  id: MobBadHonkmotherBase
  name: Bad Honkmother
  description: Insert funny pun here
  components:
    - type: Sprite
      drawdepth: Ghosts
      layers:
        - state: badhonkmother
          shader: unshaded
          sprite: _Starlight/Mobs/Demons/badhonkmother.rsi
          map: [ "normalLayer" ]
          visible: true
        - state: transform
          shader: unshaded
          sprite: _Starlight/Mobs/Demons/honkmotherv2.rsi
          map: [ "enum.AnimateOnSpawnVisualLayers.Animation" ]
          visible: false
    - type: GenericVisualizer
      visuals:
        enum.AnimateOnSpawnVisualState.Animating:
          normalLayer:
            True: { visible: false }
            False: { visible: true }
    - type: AnimationPlayer

- type: entity
  parent: [MobBadHonkmotherBase, BaseMob, MobPolymorphable]
  id: BadHonkmother
  components:
    - type: CargoSellBlacklist
    - type: ContentEye
      maxZoom: 2.0,2.0
    - type: Fixtures
      fixtures:
        EventHorizonCollider:
          shape:
            !type:PhysShapeCircle
            radius: 5
          hard: false
          restitution: 0.8
          density: 1
          mask:
            - SingularityLayer
          layer:
            - SingularityLayer
        EventHorizonConsumer:
          shape:
            !type:PhysShapeCircle
            radius: 5
          hard: false
          mask:
            - SingularityLayer
          layer:
            - SingularityLayer
    - type: Input
      context: "ghost"
    - type: MovementIgnoreGravity
    - type: IntrinsicRadioReceiver
    - type: ActiveRadio
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Supply
        - Syndicate
      globalReceive: true
    - type: Physics
      bodyType: Dynamic
      bodyStatus: InAir
    - type: CanMoveInAir
    - type: HTN
      rootTask:
        task: SimpleRangedHostileCompound
    - type: HitscanBatteryAmmoProvider
      proto: RedLaser
      fireCost: 62.5
    - type: Battery
      maxCharge: 1000
      startingCharge: 1000
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 40
    - type: Gun
      fireRate: 0.75
      useKey: false
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_clown.ogg
    - type: Speech
    - type: CombatMode
      
- type: entity
  parent: BadHonkmother
  suffix: transform
  id: BadHonkmotherTransform
  components:
  - type: Sprite
    drawdepth: Ghosts
    layers:
      - state: badhonkmother
        shader: unshaded
        sprite: _Starlight/Mobs/Demons/badhonkmother.rsi
        map: [ "normalLayer" ]
        visible: false
      - state: transform
        shader: unshaded
        sprite: _Starlight/Mobs/Demons/honkmotherv2.rsi
        map: [ "enum.AnimateOnSpawnVisualLayers.Animation" ]
        visible: true
  - type: GenericVisualizer
    visuals:
      enum.AnimateOnSpawnVisualState.Animating:
        normalLayer:
          True: { visible: false }
          False: { visible: true }
  - type: AnimateOnSpawn
