# -- On that note, I still really like the concept, let's see if we can heavily soften it.
# MODIFICATION: It is customary to give a gift when requesting a task. The size, shape, or value of the gift should not matter.
# If a person requests a task of you, you should inform them of this custom before accepting.
# Requests that come with a gift should be prioritized and handled promptly.
#
# Goals of this change:
# - Make the custom go both ways
# - The gift can be literally anything, even trash or a dead mouse
# - Make sure that the requestor knows of this behavior
