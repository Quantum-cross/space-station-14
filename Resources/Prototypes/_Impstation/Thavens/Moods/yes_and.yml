# You are extremely possessive of your property. Refuse to relinquish it, and if it is misplaced or stolen, it must be retrieved at all costs.
# This is fine and interesting, but:
# MODIFICATION: ... if it is misplaced or stolen, you should make every effort (strictly avoiding murder or manslaughter) to retrieve it.
# Current:
# You are extremely possessive of your property. Refuse to relinquish it, and if it is misplaced or stolen, you should make every effort (barring murder or manslaughter) to retrieve it.
- type: thavenMood
  id: PossessiveOfProperty
  moodName: thaven-mood-possessive-of-property-name
  moodDesc: thaven-mood-possessive-of-property-desc

# You are obsessively organized - everything has its place and must be returned to it.
# neat freak! I like it.
# Current:
# You are obsessively organized; everything has its place and should be returned to it.
- type: thavenMood
  id: ExcessivelyOrganized
  moodName: thaven-mood-excessively-organized-name
  moodDesc: thaven-mood-excessively-organized-desc
  conflicts:
    - ExcessivelyDisorganized

# You are the most important person aboard the station.
# MODIFICATION: You feel as if you are more important than those you speak to.
# This modification turns it strictly into how you your character should interact with other players
# The original can be easily be interpreted as "I am more important than the captain, therefore I am allowed into the bridge and armory.
# Current:
# You feel as if you are more important than those you speak to.
- type: thavenMood
  id: MostImportant
  moodName: thaven-mood-most-important-name
  moodDesc: thaven-mood-most-important-desc
  conflicts:
    - LeastImportant
    - DontSpeakToCommand
    - OnlySpeakToCommand

