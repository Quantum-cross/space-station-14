- type: entity
  id: BarberScissors
  name: barber scissors
  description: Is able to reshape the hairstyle of any crew cut to your liking.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Tools/scissors.rsi
    state: icon
  - type: MagicMirror
  - type: ActivatableUI
    key: enum.MagicMirrorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.MagicMirrorUiKey.Key:
        type: MagicMirrorBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Piercing: 6
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
  - type: Scalpel
  - type: Hemostat # 🌟Starlight🌟
  - type: SurgeryTool # 🌟Starlight🌟
    successRate: 0.2 # Using something sharp as a hemostat is very dangerous
    speed: 1.5
    startSound:
      path: /Audio/_Starlight/Medical/Surgery/hemostat1.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
