# Far Horizons edit: replace components with custom ones for separate handheld radio system
- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: RadioHandheld
  components:
  - type: HandheldRadio
    minFrequency: 80.0
    maxFrequency: 140.0
    currentFrequency: 98.3
    micEnabled: false
    speakerEnabled: false
    micListeningRange: 1.5
    recievesFromAnyMap: false
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: _FarHorizons/Objects/Devices/handheld_radio.rsi
    state: radio
  - type: Item
    sprite: _FarHorizons/Objects/Devices/handheld_radio.rsi
    heldPrefix: radio
  - type: Tag
    tags:
    - Radio

# Far Horizons edit: remove handheld radio as base item
- type: entity
  name: security radio
  description: A handy security radio.
  parent: [BaseItem, BaseSecurityContraband]
  id: RadioHandheldSecurity
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Security
    listenRange: 1
  - type: RadioSpeaker
    channels:
    - Security
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio
